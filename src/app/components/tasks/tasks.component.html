<div>
  <input type="text" [(ngModel)]="newTask.title" placeholder="Task title" />
  <button (click)="addTask()">Add Task</button>

  <ul>
    <li *ngFor="let task of tasks$ | async">
      <span style="color: red;">{{ task.title }}</span> - {{ task?.createdAt | date: 'medium' }} - {{ task?.timeUpdate |
      date : 'medium' }}
      <button (click)="deleteTask(task?.taskId)">Delete</button>

      <button (click)="editTask(task)">Edit</button>
    </li>
  </ul>
</div>

<div *ngIf="isEdit">
  <input type="text" [(ngModel)]="editTaskValue.title" placeholder="Task title" />
  <button (click)="saveEditTask(editTaskValue)">Update Task</button>
  <button (click)="cancelEditTask()">Cancel</button>
</div>
